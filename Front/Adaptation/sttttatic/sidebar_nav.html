    <script>

        const block = document.querySelector('.sidebar');
        const toggleButton = document.querySelector('.hamburger');
        const sdvig = document.querySelector('.logo_title');

        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function () {
            document.querySelector("body").classList.toggle("active");
        })

        toggleButton.addEventListener('click', function () {
            if (block.style.display === 'none') {
                block.style.display = 'block';
                sdvig.style.width = 'none';
                sdvig.style.marginLeft = 'none';
            } else {
                block.style.display = 'none';
            }
        });

        // Для изменения стилей при разрешении 710px
        window.addEventListener('resize', function () {
            if (window.innerWidth <= 710) {
                sdvig.style.width = 'none';
                sdvig.style.marginLeft = 'none';
            } else {
                sdvig.style.width = 'initial';
                sdvig.style.marginLeft = 'initial';
            }
        });
    </script>
